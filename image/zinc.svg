<svg version="1.0" xmlns="http://www.w3.org/2000/svg" width="329pt" height="67pt" viewBox="0 0 329 67" preserveAspectRatio="xMidYMid meet">
  <style>
    :root { --stroke-color: #ffffff; }

    @keyframes logo-anim {
      0% {
        stroke-dashoffset: 1600; 
        fill-opacity: 0;
        stroke-opacity: 1;
      }

      3% {
        stroke-dashoffset: 1600;
        fill-opacity: 0;
        stroke-opacity: 1;
      }
      

      50% {
        fill-opacity: 0; 
      }
      

      75% {
        stroke-dashoffset: 0;
        fill-opacity: 1;
        stroke-opacity: 0;
      }
      
      /* --- 展示定格 --- */
      95% {
        fill-opacity: 1;
        stroke-opacity: 0;
      }

      100% {
        fill-opacity: 0;
        stroke-opacity: 0;
      }
    }

    #logo-anim path {
      fill-opacity: 0;
      stroke: var(--stroke-color);
      
      stroke-width: 3.5px;
      stroke-linecap: round;
      stroke-linejoin: round;
      
      stroke-dasharray: 1600; 
      stroke-dashoffset: 1600;
      

      animation: logo-anim 4.5s cubic-bezier(0.4, 0.0, 0.2, 1) infinite;
      transform-origin: center;
    }
  </style>

